<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body>
<!--First DIV-->
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px;
        ">

        <div style="background-color: 
        orange;">Div 1</div>
        <div style="background-color: 
        cornflowerblue;">Div 2 <p>text</p></div>
    </div>
<!--Second DIV-->
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: 
        orange;">100px</div>
        <div style="background-color: 
        cornflowerblue;">100px<p>text</p></div>
        <div style="background-color: 
        orange;">200px</div>
        <div style="background-color: 
        cornflowerblue;">100px</div>
    </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: 
        orange;">1fr</div>
        <div style="background-color: 
        cornflowerblue;">1fr</div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
    <div style="background-color: 
    orange;">1fr</div>
    <div style="background-color: 
    cornflowerblue;">1fr</div>
    <div style="background-color: 
  orange;">2fr</div>
</div>
</body>
</html>
