<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Practice</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
<div style="
    display: flex;
    flex-direction: row;
    ">
    <div style="background-color: lightblue">
        Div 1 text
    </div>
    <div style="background-color: tomato">
        Div 2 <p>text</p>
    </div>
</div>

<div style="
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    ">
    <div style="background-color: lightblue;
    width: 100px;">
        Div 1 text
    </div>
    <div style="background-color: tomato">
        Div 2 <p>text</p>
    </div>
</div>
</body>
</html>
